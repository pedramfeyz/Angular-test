 <div class="content">
          
          <button ng-click="order = 'name' ">name</button>
          <button ng-click=" order = 'belt' ">belt</button>
          <input type="test" ng-model='search' placeholder="search for a ninja"></input>
          	<ul id="ninja-list">
               <li ng-repeat="ninja in ninjas | orderBy: order | filter: search " ng-show="ninja.available">
                 <h3>{{ninja.name}} - {{ninja.rate | currency: '$'}}</h3>
                 <div class="remove" ng-click="removeNinja(ninja)">x</div>
                 <span class="belt" style="background:{{ninja.belt}} ">{{ninja.belt}} belt</span>
               </li> 
            </ul>
            <form ng-submit="addNinja()">
              <input type="text" placeholder="name" ng-model="newninja.name"></input>
              <input type="text" placeholder="belt" ng-model="newninja.belt"></input>
              <input type="text" placeholder="rate" ng-model="newninja.rate"></input>
              <input type="submit" value="Add new ninjas"></input>
            </form>
            <a href="" ng-click='removeAll()'>remove all the list</a>
          
      </div>
